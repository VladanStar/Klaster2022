<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Share a Place</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/share-place.css" />
    <!-- <script src="assets/scripts/SharePlace.js" defer></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYmQqqoGa-vY_SfcRHFL63p074Lrg_7Gk&callback=initMap"></script>
  </head>
  <body>
    <template id="modal-template">
      <div class="backdrop"></div>
      <div class="modal"></div>
    </template>
    <template id="loading-modal-content">
      <div class="modal__content centered">
        <div class="lds-dual-ring"></div>
      </div>
    </template>

    <header>
      <h1>Share a Place!</h1>
    </header>

    <section id="selected-place">
      <div id="map" width="400px">
        <p>
          You haven't selected any place yet. Please enter an address or locate
          yourself!
        </p>
      </div>
    </section>

    <section id="share-controls" title="#">
      <input title="$"
        id="share-link"
        type="text"
        readonly
        value="Select a place to get a sharable link."
      />
      <button id="share-btn" disabled>Share Place</button>
    </section>

    <section id="place-data">
      <form>
        <label for="address">Address</label>
        <input type="text"  title="$"/>
        <button type="submit">Find Place</button>
      </form>
      <button id="locate-btn" onclick="pokazi()" type="button">Get Current Location</button>
    </section>

    <script type="text/javascript" src="../src/MyPlace.js"></script>
  </body>
</html>
